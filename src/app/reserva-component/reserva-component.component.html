<div class="form-container">
  <h2>Fazer Reserva</h2>

  <div class="form-group">
    <label for="hospede">Selecione o Hóspede:</label>
    <select id="hospede" [(ngModel)]="hospedeSelecionado" required>
      <option *ngFor="let hospede of hospedes" [ngValue]="hospede">{{ hospede.nome }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="quarto">Selecione o Quarto:</label>
    <select id="quarto" [(ngModel)]="quartoSelecionado" (change)="calcularValorTotal()" required>
      <option *ngFor="let quarto of quartos" [ngValue]="quarto">{{ quarto.numero }} - {{ quarto.tipo }} (R$ {{ quarto.valorDiaria }})</option>
    </select>
  </div>

  <div class="form-group">
    <label for="quantidadeDias">Quantidade de Dias:</label>
    <input type="number" id="quantidadeDias" [(ngModel)]="quantidadeDias" (change)="calcularValorTotal()" min="1" required />
  </div>

  <div class="form-group">
    <strong>Valor Total: R$ {{ valorTotal.toFixed(2) }}</strong>
  </div>

  <button (click)="fazerReserva()" class="submit-button">{{ editando ? 'Salvar Alterações' : 'Reservar' }}</button>
</div>

<!-- Lista de Reservas -->
<div class="reservas-lista">
  <h3>Reservas Realizadas</h3>
  <ul>
    <li *ngFor="let reserva of reservas; let i = index">
      Hóspede: {{ reserva.hospede.nome }} - Quarto: {{ reserva.quarto.numero }} - Dias: {{ reserva.quantidadeDias }} - Valor Total: R$ {{ reserva.valorTotal.toFixed(2) }}
      <button (click)="editarReserva(i)">Editar</button>
      <button (click)="excluirReserva(i)">Excluir</button>
    </li>
  </ul>
</div>
